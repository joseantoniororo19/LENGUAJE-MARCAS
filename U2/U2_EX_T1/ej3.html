        <p>
            <label for="nombre">Role

                <input type="radio" name="genero" checked />Apoyo<br />
                <input type="radio" name="genero" checked />Staff<br />
            </label>
        </p>
        <p>
            <label for="nombre">Forma de Comunicación
                <input type="checkbox" name="genero" checked />Mail<br />
                <input type="checkbox" name="genero" checked />Teléfono<br />
                <input type="checkbox" name="genero" checked />Correo ordinario<br />
